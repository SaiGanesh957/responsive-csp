
<body>
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3831.402587474378!2d80.05089888032292!3d16.199729895983648!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a4a8729805efff9%3A0x3c49f6f7829f8426!2sNarasaraopeta%20Engineering%20College%20(Autonomous)!5e0!3m2!1sen!2sin!4v1689159814524!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
	<div class="main">  	
		
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="login">
					<label for="chk" aria-hidden="true">Sign up</label>

					<input type="text" name="text" placeholder="User name" [(ngModel)]="User.password" required>
					<input type="email" name="email" placeholder="Email" [(ngModel)]="User.email" required>
					<div class="field">
					<input [type]="showpassword ? 'text':'password'" name="pswd" placeholder="Password" [(ngModel)]="User.roll" required>
					<span style="font-size: medium;color: red;" class="material-symbols-outlined eye" type="button" (click)="toggleshow()" *ngIf="showpassword">lock</span>
                 	<span type="button" style="font-size: medium;color: red;" class="material-symbols-outlined eye" (click)="toggleshow()" *ngIf="!showpassword">lock_open</span>
					</div>
					<button  (click)="Insert()">Sign up</button>
					
					<div class="alert alert-success my-2" *ngIf="!(SuccessMsg =='')">{{SuccessMsg}}</div>
					<div class="alert alert-danger my-2" *ngIf="!(ErrorMsg =='')">{{ErrorMsg}}</div>

			    </form>
			</div>

			<div class="login">
				<form >
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" [(ngModel)]="Doctor.email" required>
					<input type="password" name="password" placeholder="Password" [(ngModel)]="Doctor.password" required>
					<button (click)="Read()">Login</button>
				</form>
			</div>
	</div>
</body>
